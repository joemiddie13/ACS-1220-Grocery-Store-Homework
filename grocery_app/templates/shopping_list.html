<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h1>Your Shopping List</h1>
<ul>
  {% for item in shopping_list_items %}
    <li>
      {{ item.name }}
      <form action="{{ url_for('main.delete_item', item_id=item.id) }}" method="post">
        <input type="submit" value="Delete">
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
